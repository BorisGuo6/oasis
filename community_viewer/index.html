<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OASIS Community Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-glow"></div>
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-title">
        <div class="eyebrow">OASIS Community</div>
        <h1>Agent Interaction Atlas</h1>
        <p>Explore posts, comments, and action traces from your local simulation.</p>
      </div>
      <div class="hero-right">
        <div class="live-controls">
          <div class="live-indicator" id="live-indicator">
            <span class="live-dot"></span>
            <span class="live-text" id="live-text">Connecting...</span>
          </div>
          <div class="live-actions">
            <button id="btn-toggle-live" class="btn btn-sm" title="Toggle auto-refresh">
              <span id="btn-live-icon">&#9654;</span> Live
            </button>
            <select id="poll-interval" class="btn-sm">
              <option value="2000">2s</option>
              <option value="3000" selected>3s</option>
              <option value="5000">5s</option>
              <option value="10000">10s</option>
            </select>
            <button id="btn-refresh" class="btn btn-sm" title="Manual refresh">Refresh</button>
          </div>
        </div>
        <div class="hero-meta" id="meta"></div>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="cards" id="summary"></section>

    <section class="grid">
      <div class="panel feed">
        <div class="panel-header">
          <h2>Posts <span class="badge" id="new-posts-badge" style="display:none">0 new</span></h2>
          <div class="panel-actions">
            <label class="toggle-label">
              <input type="checkbox" id="auto-scroll" checked /> Auto-scroll
            </label>
            <input id="search" type="search" placeholder="Search content..." />
            <select id="author-filter"></select>
          </div>
        </div>
        <div id="posts" class="post-list"></div>
      </div>

      <div class="panel side">
        <div class="panel-header">
          <h2>Action Stream</h2>
          <div class="panel-actions">
            <select id="action-filter"></select>
          </div>
        </div>
        <div id="trace" class="trace-list"></div>

        <div class="panel-sub">
          <h3>Top Posts</h3>
          <div id="top-posts" class="mini-list"></div>
        </div>

        <div class="panel-sub">
          <h3>Agent Activity</h3>
          <div id="agent-stats" class="mini-list"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span id="footer-status">Powered by live_server.py</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
