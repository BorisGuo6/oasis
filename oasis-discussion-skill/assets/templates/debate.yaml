# Debate Pattern (辩论模式)
# ===========================
# Agent layout:
#   0         — Moderator (主持人)
#   1..N/2    — Side A (正方)
#   N/2+1..N-2 — Side B (反方)
#   N-1       — Observer/Summarizer (观察员)
#
# Customize: adjust vars to match your agent count.
# Default: 6 agents (1 mod + 2 side_a + 2 side_b + 1 observer)

version: 1
vars:
  moderator: 0
  side_a: [1, 2]
  side_b: [3, 4]
  observer: 5
  topic: "请在此填写辩论话题"  # ← 修改这里设置话题

plan:
  # --- Opening: Moderator posts the debate topic ---
  - manual:
      agent: "${vars[\"moderator\"]}"
      action_type: create_post
      action_args:
        content: "【辩论话题】${vars[\"topic\"]}  请正反双方发表观点。"

  # --- Round 1: Side A presents arguments (parallel) ---
  - parallel: { agents: "${vars[\"side_a\"]}" }

  # --- Round 2: Side B rebuts (parallel) ---
  - parallel: { agents: "${vars[\"side_b\"]}" }

  # --- Free Debate: alternating exchanges ---
  - for_each:
      var: a
      in: "${vars[\"side_a\"]}"
    do:
      - llm: { agent: "${a}" }

  - for_each:
      var: b
      in: "${vars[\"side_b\"]}"
    do:
      - llm: { agent: "${b}" }

  # --- Second exchange round ---
  - for_each:
      var: a
      in: "${vars[\"side_a\"]}"
    do:
      - llm: { agent: "${a}" }

  - for_each:
      var: b
      in: "${vars[\"side_b\"]}"
    do:
      - llm: { agent: "${b}" }

  # --- Closing: Observer summarizes ---
  - llm: { agent: "${vars[\"observer\"]}" }

  # --- Moderator wraps up ---
  - llm: { agent: "${vars[\"moderator\"]}" }
